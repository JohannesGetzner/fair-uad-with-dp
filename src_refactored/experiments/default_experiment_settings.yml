---
run_config:
    initial_seed: 1
    num_seeds: 5
    debug: False
    # training loop
    val_steps: 50
    num_steps: 8000
    val_frequency: 200
    # logging
    log_dir: "logs"
    log_frequency: 100
    log_img_freq: 1000
    num_imgs_log: 8
    # dp
    dp: False


dataset_config:
    dataset: "rsna"
    protected_attr: "age"
    protected_attr_percent: 0.9
    batch_size: 5
    img_size: 128
    random_state: 42


dp_config:
    epsilon: 8
    delta: None
    max_grad_norm: 0.01
    num_steps: 45000
    batch_size: 32


model_config:
    lr: 0.0002
    model_type: "FAE"
    weight_decay: 0.0
    hidden_dims: [100, 150, 200, 300]
    dropout: 0.1
    loss_fn: "ssim"
    keep_feature_prop: 1.0
    extractor_cnn_layers: ["layer0", "layer1", "layer2"]
    repr_dim: 256


wandb_config:
    project: "test"
